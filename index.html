<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Biodata - Elegant Golden Layout</title>
<style>
  body {
    font-family: "Times New Roman", serif;
    background-color: #e0d7b8;
    margin: 0;
    padding: 20px 10px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }

  .biodata-container {
    position: relative;
    background-color: #fffaf0;
    border: 12px double #d4af37;
    border-radius: 14px;
    padding: 35px 40px;
    width: 90%;
    max-width: 750px;
    box-shadow: 0 8px 22px rgba(212, 175, 55, 0.5);
    background-image: radial-gradient(circle, #fffaf0 70%, #f8f1c1);
    box-sizing: border-box;
  }

  /* Profile photo at top-right corner */
  .image-container {
    position: absolute;
    top: 35px;
    right: 35px;
    width: 130px;
    height: 160px;
    border: 5px solid #d4af37;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    background: white;
  }

  .image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  h1 {
    text-align: center;
    font-size: 1.8em;
    color: #6b4b00;
    margin-bottom: 10px;
    text-decoration: underline;
  }

  .section-title {
    text-align: center;
    color: #6b4b00;
    font-weight: bold;
    margin-top: 30px;
    margin-bottom: 15px;
    text-transform: uppercase;
  }

  .info-table {
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed;
  }

  .info-table tr {
    vertical-align: top;
  }

    padding: 6px 12px;
    font-size: 1em;
    color: #3e2f00;
    line-height: 1.5em;
    overflow: hidden;
    text-overflow: ellipsis;
  }
